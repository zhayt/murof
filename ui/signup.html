<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/css/auth.css">
    <title>SignUp</title>
</head>
<body>
  <div class="containerSignUp" style="width: 30%; margin:auto;">
    <form action="/signup" method="post">
      <div class="container">
        <h1>Register</h1>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label for="username"><b>username</b></label>
        <input type="text" placeholder="Enter Email" name="username" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label for="repeatpsw"><b>Repeat password</b></label>
        <input type="password" placeholder="Repeat password" name="repeatspw" required>
    
        <hr>
    
        <button type="submit" class="registerbtn">Register</button>
        <a href="/"><button type="button" class="registerbtn">Back</button></a>
      </div>
    
      <div class="container signin">
        <p>Already have an account? <a href="/signin">SignIn</a>.</p>
      </div>
    </form>
  </div>
</body>
</html>
